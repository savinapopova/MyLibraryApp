<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"/>
<th:block th:include="~{/fragments/nav-and-footer/nav}"/>

<body>

<div class="container mt-5 mb-5">
  <div class="row">
    <form th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegisterDTO}"
            class="col-md-6">
      <h1 class="text-center fw-bold mb-3">Sign up</h1>


      <div class="mb-4">

        <div class="g-3 align-items-center">
          <div class="col-auto">
            <label for="inputFirstName6" class="col-form-label">First Name</label>
          </div>
          <div class="col-auto">
            <input th:field="*{firstName}"
                   th:classappend="${#fields.hasErrors('firstName')}? 'alert-danger'"
                   type="text" id="inputFirstName6" class="form-control" aria-describedby="firstNameHelpInline">
          </div>
          <div th:each="e: ${#fields.errors('firstName')}" class="col-auto">
            <small th:text="${e}" id="firstNameHelpInline" class="form-text text-danger">
              Must be 8-20 characters long.
            </small>
          </div>
        </div>
      </div>

      <div class="mb-4">

        <div class="g-3 align-items-center">
          <div class="col-auto">
            <label for="inputLastName6" class="col-form-label">Last Name</label>
          </div>
          <div class="col-auto">
            <input th:field="*{lastName}"
                   th:classappend="${#fields.hasErrors('lastName')}? 'alert-danger'"
                   type="text" id="inputLastName6" class="form-control" aria-describedby="lastNameHelpInline">
          </div>
          <div th:each="e: ${#fields.errors('lastName')}" class="col-auto">
            <small th:text="${e}"  id="lastNameHelpInline" class="form-text text-danger">
              Must be 8-20 characters long.
            </small>
          </div>
        </div>
      </div>


      <div class="mb-4">

      <div class="g-3 align-items-center">
        <div class="col-auto">
          <label for="inputEmail6" class="col-form-label">Email</label>
        </div>
        <div class="col-auto">
          <input th:field="*{email}"
                 th:classappend="${#fields.hasErrors('email') || passwordsMatch == false}? 'alert-danger'"
                  type="email" id="inputEmail6" class="form-control" aria-describedby="emailHelpInline">
        </div>
        <div th:each="e: ${#fields.errors('email')}" class="col-auto">
    <small th:text="${e}"  id="emailHelpInline" class="form-text text-danger">
      Must be 8-20 characters long.
    </small>
        </div>
      </div>
      </div>

      <div class="mb-4">
        <div class="g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input th:field="*{password}"
                 th:classappend="${#fields.hasErrors('password')}? 'alert-danger'"
                  type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div th:each="e: ${#fields.errors('password')}" class="col-auto">
    <small th:text="${e}" id="passwordHelpInline" class="form-text text-danger">
      Must be 8-20 characters long.
    </small>
        </div>
      </div>
  </div>

      <div class="mb-4">

      <div class="g-3 align-items-center">
        <div class="col-auto">
          <label for="inputConfirmPassword6" class="col-form-label">Confirm Password</label>
        </div>
        <div class="col-auto">
          <input th:field="*{confirmPassword}"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'alert-danger'"
                  type="password" id="inputConfirmPassword6" class="form-control" aria-describedby="confirmPasswordHelpInline">
        </div>
        <div th:each="e: ${#fields.errors('confirmPassword')}" class="col-auto">
    <small th:text="${e}" id="confirmPasswordHelpInline" class="text-danger form-text">
      Must be 8-20 characters long.
    </small>
        </div>
      </div>
  </div>

      <button class="btn btn-primary btn-lg mb-4 main-color">
        Register
      </button>
    </form>

    <div class="col-md-6 d-flex align-items-end justify-content-end d-none d-lg-flex">
      <img src="https://images.unsplash.com/photo-1568667256549-094345857637?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bGlicmFyeXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Signup" />
    </div>

  </div>
</div>

<th:block th:include="~{/fragments/nav-and-footer/footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
