<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div class='card mt-3 shadow p-3 mb-3 bg-body rounded'>
  <div class='row g-0'>
    <div class='col-md-2'>
      <div class='d-none d-lg-block'>
        <img src={props.book.image}
             width='123'
             height='196'
             alt='Book'
        />


      </div>
      <div class='d-lg-none d-flex justify-content-center
                        align-items-center'>

        <img src={props.book.image}
             width='123'
             height='196'
             alt='Book'
        />
      </div>
    </div>
    <div class='col-md-6'>
      <div class='card-body'>
        <h5 class='card-title'>
          {props.book.author}
        </h5>
        <h4>
          {props.book.title}
        </h4>
        <p class='card-text'>
          {props.book.description}
        </p>
      </div>
    </div>
    <div class='col-md-4 d-flex justify-content-center align-items-center'>
      <a class='btn btn-md main-color text-white' th:href="@{/checkout/${book.id}}" >
      View Details
      </a>
    </div>
  </div>
</div>
</html>
