<script>

    // Функция за извличане на данни за книгата
    async function fetchBook() {
        const bookId = window.location.pathname.split('/')[2];
        const baseUrl = `http://localhost:8080/books/getDetails/${bookId}`;

        try {
            const response = await fetch(baseUrl);
            if (!response.ok) {
                throw new Error('Something went wrong!');
            }

            const responseJson = await response.json();
            const loadedBook = {
                id: responseJson.id,
                title: responseJson.title,
                author: responseJson.author,
                description: responseJson.description,
                copies: responseJson.copies,
                copiesAvailable: responseJson.copiesAvailable,
                category: responseJson.category,
                image: responseJson.image
            };
            return loadedBook;
        } catch (error) {
            console.error(error);
            return null;
        }
    }

    // Функция за извличане на ревюта
    async function fetchReviews() {
        const bookId = window.location.pathname.split('/')[2];
        const reviewsUrl = `http://localhost:8080/reviews/book/${bookId}`;

        try {
            const responseReviews = await fetch(reviewsUrl);
            if (!responseReviews.ok) {
                throw new Error('Something went wrong!');
            }

            const responseJsonReviews = await responseReviews.json();
            const responseData = responseJsonReviews;

            const reviews = [];
            let weightedStarReviews = 0;

            for (const key in responseData) {
                reviews.push({
                    // id: responseData[key].id,
                    // bookId: responseData[key].bookId,
                    userEmail: responseData[key].userEmail,
                    rating: responseData[key].rating,
                    comment: responseData[key].comment,
                    date: responseData[key].date
                });
                weightedStarReviews += responseData[key].rating;
            }

            let rating = 0;
            if (reviews.length > 0) {
                const averageRating = (Math.round((weightedStarReviews / reviews.length) * 2) / 2)
                    .toFixed(1);
                rating = parseFloat(averageRating);
            }

            return {reviews, rating};
        } catch (error) {
            console.error(error);
            return {reviews: [], rating: 0};
        }
    }
